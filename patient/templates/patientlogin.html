{% extends 'base.html' %}
{% load static %}
{% block title %}Patient Login{% endblock %}
  {% block css %}   
<link rel="stylesheet" href="{% static 'patientlogin.css' %}">{% endblock %}
{% block content %}
<div class="login-container">
<h2>Patient Login</h2>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}

    
    <input type="text" name="name"placeholder="name"required><br><br>

    
    <input type="password" name="password"placeholder="password"required><br><br>

    <button type="submit">Login</button>
</form>

<br>
<p>
    New patient?
    <a href="{% url 'patient_register' %}">Register here</a>
</p>
</div>

{% endblock %}
