{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="nav-left">
        <img src="{% static 'logo.png' %}" alt="MediFlow Logo" class="logo" >
        <span class="brand">MediFlow</span>
    </div>
     <div class="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
    <div class="nav-right" id="navMenu">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'admin_login' %}" class="btn outline">Admin</a>
    </div>
</nav>

<!-- HERO SECTION -->
<section class="hero">
    <h1>Smarter Appointments.<br>Better Care.</h1>
    <p>
        Book doctor appointments effortlessly, avoid waiting lines,
        and manage your health with confidence.
    </p>

    <div class="hero-buttons">
        <a href="{% url 'patient_register' %}" class="primary-btn">Get Started</a>
        <a href="{% url 'view_doctors' %}" class="secondary-btn">Find Doctors</a>
    </div>
</section>
<script>
  function toggleMenu() {
    document.getElementById("navMenu").classList.toggle("active");
  }
</script>

</body>
</html>
